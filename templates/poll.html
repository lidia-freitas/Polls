<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <base href="{{baseUrl}}" />
        
    <title>Poll</title>
        
    <link rel="stylesheet" href="public_html/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="public_html/bootstrap/css/bootstrap-responsive.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="public_html/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <nav class="span12">
          <ul>
            <li><a href="{{baseUrl}}">Home</a></li>
          </ul>
        </nav>
      </div>
     
      {{#poll}}
      <div class="row">
        <h1>{{getQuestion}}</h1>
        <img src="{{getIcon}}" alt="" />
        <form method="post" action="index.php/poll/{{id}}">
          {{#getChoices}}
          <input id="choice-{{id}}" name="choice" type="radio" value="{{id}}" />
          <label for="choice-{{id}}">{{choice}}</label>
          {{/getChoices}}
          <input type="submit" value="Vote!" />
        </form>
        <a href="{{baseUrl}}index.php/poll/results/{{id}}">Results</a>
      </div>
      {{/poll}}
      
    </div>
  </body>
</html>
